<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Your Cart</h1>
    <table id="cartItems">
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th></th>
        </tr>
        {% for item in cart %}
        <tr>
            <td>{{ item.product.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.product.price * item.quantity }}</td>
            <td><button onclick="removeProduct('{{ item.product.id }}')">Remove</button></td>
        </tr>
        {% endfor %}
    </table>
    <button id="checkoutButton">Checkout</button>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
